<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DriveBar</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <div class="jumbotron">
    <div class="logo">
      <b>
        D<span>ri</span>ve
        <span>B</span>ar
      </b>
    </div>
  </div>

  <div class="container-fluid">

    <div class="form-stuff text-center">
      <div class="row" id="search-form">
        <label for="search-input"></label>
        <div class="col-md-1 m-2"></div>
        <input class="col-md-4 btn-lg m-2" placeholder="enter start address..." type="text" id="address-input">
        <input class="col-md-4 btn-lg m-2" placeholder="enter zip code and type of destination..." type="text" id="destination-input">
        <button class="col-md-1 btn-lg btn-danger m-2" id="search-button" type="submit" value="">search</button>
      </div>
    </div>

    
    <div class="row">
      <div class="col-md-8">
        <div class="card rounded mt-4 ml-2 hidden" id="bar-info">
          <div class="card-header text-center">
            <h1 id="bar-name"></h1>
          </div>
          <div class="card-text p-3">

            <div class="row">

              <div class="col-md-6">
                <img class="img-fluid" id="bar-photo">
                </img>
              </div>



              <div class="col-md-3">
                <div class="text-center" id="uberX-time"></div>
                <div class="text-center" id="uberXL-time"></div>
              </div>

              <div class="col-md-3">
                <div class="text-center" id="uberX-price"></div>
                <div class="text-center" id="uberXL-price"></div>
              </div>

              <div class="col-md-2">
                <div class="text-center" id="google-distance"></div>
                <div class="text-center" id="google-time"></div>
              </div>

            </div>
          </div>
        </div>
      </div>


      <div class="col-md-4 hidden" id="show-this">
        <div class="card rounded mt-4 ml-2" id="destination-card">
          <div class="card-header text-center">
            <h2>destinations</h2>
          </div>
          <div class="card-text py-3">
            <div class="row">
              <div class="col-md-12" id="results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
