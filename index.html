<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DriveBar</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

 
<div class="jumbotron">
  <h2>DriveBar</h2>
</div>

<div id="mySidenav" class="sidenav">
  <a id="close-button" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div>
    <button class="btn btn-lg m-3">bars</button>>
  </div>
  <div>
    <button class="btn btn-lg m-3">restaurants</button>>
  </div>
  <div>
    <button class="btn btn-lg m-3">concerts</button>>
  </div>
  <div>
    <button class="btn btn-lg m-3">sporting events</button>>
  </div>
</div>

<span id="open-nav" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; menu</span>

<h1 class="text-center">start address</h1>
<form class="text-center" id="search-form">
  <label for="search-input"></label>
  <input class="btn-lg m-2" placeholder="enter address..." type="text" id="address-input">
  <input class="btn-lg btn-success m-2" id="search-button" type="submit" value="search">
</form>
</div>

<h1 class="text-center">end address</h1>
<form class="text-center" id="search-formtwo">
  <label for="search-input"></label>
  <input class="btn-lg m-2" placeholder="enter address..." type="text" id="address-inputtwo">
  <input class="btn-lg btn-success m-2" id="search-buttontwo" type="submit" value="search">
</form>
</div>
<h2 class="text-center" id="start-address-text">start address:</h2>
<h2 class="text-center" id="end-address-text">end address:</h2>
<div class="text-center">
  <button class="btn btn-lg btn-primary" id="uber-button">estimate uber</button>
</div>
<h2 class="text-center" id="uber-price-text">uber price:</h2>
<h2 class="text-center" id="uber-time-text">uber wait time:</h2>

<div id="results">
  <div id="latitude"></div>
  <div id="longitude"></div>
</div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>


</body>

</html>
