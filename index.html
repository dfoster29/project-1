<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DriveBar</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <!-- // DriveBar -------------------------------------------- -->

  <div class="jumbotron">
    <div class="logo">
      <b>
        D<span>ri</span>ve<span>B</span>ar
      </b>
    </div>
  </div>

  <div class="container-fluid">


    <!-- // row for search input labels ----------------------------------- -->

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-4 ml-3 mb-0">
        <h4>where's the uber picking you up from?</h4>
      </div>
      <div class="col-md-4 ml-3 mb-0">
        <h4>what town are you looking for bars in?</h4>
      </div>
    </div>


    <!-- // row for search input and search button --------------- -->

    <div class="row" id="search-form">
      <div class="col-md-1 m-2"></div>
      <input class="col-md-4 btn-lg m-2" placeholder="enter address..." type="text" id="address-input">
      <input class="col-md-4 btn-lg m-2" placeholder="enter zip code or city, state..." type="text" id="destination-input">
      <button class="col-md-1 btn-lg btn-danger m-2" id="search-button" type="submit" value="">search</button>
    </div>


    <!-- // row for 3 columns ------------------------------------- -->

    <div class="row m-5">

      <!-- // column 1 ---------------------------------------------- -->

      <div class="col-md-4">
        <div class="card bg-dark hidden" id="bar-card">
          <div class="card-body">
            <h1 class="card-title text-white text-center" id="bar-name"></h1>
            <img class="card-img-bottom img-fluid" id="bar-photo">
          </div>
        </div>
      </div>

      <!-- // column 2 ---------------------------------------------- -->

      <div class="col-md-4">

        <div class="card-column hidden" id="bar-info">

          <!-- // uber row in column #2 --------------------------------------- -->
          <div class="col-md-12">

            <div class="row">

              <div class="col-md-4 px-0 mx-0 uber-margin">
                <div class="card bg-light mb-3  ml-0 mr-1">
                  <div class="card-header text-center p-1 py-2">
                    uberX
                  </div>
                  <div class="card-body">
                    <div class="text-center" id="uberX-price"></div>
                    <div class="text-center" id="uberX-time"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 px-0 mx-0 uber-margin">
                <div class="card text-white bg-secondary mb-3 mx-1">
                  <div class="card-header text-center p-1 py-2">
                    uberXL
                  </div>
                  <div class="card-body">
                    <div class="text-center text-white" id="uberXL-price"></div>
                    <div class="text-center text-white" id="uberXL-time"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 px-0 mx-0 uber-margin">
                <div class="card text-white bg-dark mb-3  ml-1 mr-0">
                  <div class="card-header text-center p-1 py-2">
                    uberBlack
                  </div>
                  <div class="card-body">
                    <div class="text-center text-white" id="uberBlack-price"></div>
                    <div class="text-center text-white" id="uberBlack-time"></div>
                  </div>
                </div>
              </div>

            </div>

            <!-- // drive info row in column #2 -------------------------------- -->

            <div class="row">
              <div class="col-md-12 px-0 mx-0">
                <div class="card text-white bg-primary mb-3">
                  <div class="card-header bg-dark">drive info</div>
                  <div class="card-body">
                    <div id="google-distance"></div>
                    <div id="google-time"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- // start address row in column #2 ---------------------------- -->

            <div class="row">
              <div class="col-md-12 px-0 mx-0">
                <div class="card text-white bg-success mb-3">
                  <div class="card-header bg-dark">start address</div>
                  <div class="card-body">
                    <div id="start-address"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- // bar address row in column #2 ------------------------------- -->

            <div class="row">
              <div class="col-md-12 px-0 mx-0">
                <div class="card text-white bg-danger mb-3">
                  <div class="card-header bg-dark">bar address</div>
                  <div class="card-body">
                    <div id="end-address"></div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>

      <!-- // column 3 ---------------------------------------------------- -->

      <div class="col-md-4 hidden show-this">
        <div class="text-center" id=no-results></div>

        <div class="text-center" id="results"></div>
      </div>

    </div>

    <!-- // end of row for 3 columns ------------------------------------ -->

  </div>

  <!-- // end of container-fluid ----------------------------------------- -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmH6-actqHuSHWt5Kdvp6TzpMbdjcCirY&libraries=places&callback=initAddr"
    async defer></script>
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
