<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DriveBar</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <!-- // DriveBar -------------------------------------------- -->

  <div class="jumbotron">
    <div class="logo">
      <b>
        D<span>ri</span>ve<span>B</span>ar
      </b>
    </div>
  </div>

  <div class="container-fluid">


    <!-- // row for search input labels ----------------------------------- -->

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-4 ml-3 mb-0">
        <h4>start point</h4>
      </div>
      <div class="col-md-4 ml-3 mb-0">
        <h4>end point</h4></div>
    </div>


    <!-- // row for search input and search button --------------- -->

    <div class="form-stuff text-center">
      <div class="row" id="search-form">
        <label for="search-input"></label>
        <div class="col-md-1 m-2"></div>
        <input class="col-md-4 btn-lg m-2" placeholder="enter start address..." type="text" id="address-input">
        <input class="col-md-4 btn-lg m-2" placeholder="enter zip code or city, state..." type="text" id="destination-input">
        <button class="col-md-1 btn-lg btn-danger m-2" id="search-button" type="submit" value="">search</button>
      </div>
    </div>

    <!-- // row for 3 columns ------------------------------------- -->

    <div class="row m-5">

      <!-- // column 1 ---------------------------------------------- -->

      <div class="col-md-4">
        <div class="card hidden" id="bar-card">
          <div class="card-body">
            <h1 class="card-title text-center" id="bar-name"></h1>
            <img class="card-img-bottom img-fluid" id="bar-photo">
          </div>
        </div>
      </div>

      <!-- // column 2 ---------------------------------------------- -->

      <div class="col-md-4">

        <div class="card-column hidden" id="bar-info">

          <!-- // start address row in column #2 ---------------------------- -->

          <div class="card text-white bg-success mb-3">
            <div class="card-header">start address</div>
            <div class="card-body">
              <div id="start-address"></div>
            </div>
          </div>

          <!-- // bar address row in column #2 ------------------------------- -->

          <div class="card text-white bg-danger mb-3">
            <div class="card-header">bar address</div>
            <div class="card-body">
              <div id="end-address"></div>
            </div>
          </div>

          <!-- // drive info row in column #2 -------------------------------- -->

          <div class="card text-white bg-primary mb-3">
            <div class="card-header">drive info</div>
            <div class="card-body">
              <div id="google-distance"></div>
              <div id="google-time"></div>
            </div>
          </div>


          <!-- // uber row in column #2 --------------------------------------- -->

          <div class="row">
            <div class="col-md-4">
              <button class="mt-3 text-center btn btn-light w-100">
                <div>uberX</div>
                <div class="text-center" id="uberX-time"></div>
                <div class="text-center" id="uberX-price"></div>
              </button>
            </div>

            <div class="col-md-4">
              <button class="mt-3 text-center btn btn-secondary w-100">
                <div>uberXL</div>
                <div class="text-center" id="uberXL-time"></div>
                <div class="text-center" id="uberXL-price"></div>
              </button>
            </div>

            <div class="col-md-4">
              <button class="mt-3 text-center btn btn-dark w-100">
                <div>uberBlack</div>
                <div class="text-center" id="uberBlack-time"></div>
                <div class="text-center" id="uberBlack-price"></div>
              </button>
            </div>

          </div>
        </div>
      </div>

      <!-- // column 3 ---------------------------------------------------- -->

      <div class="col-md-4 hidden show-this">
        <div class="text-center" id="results"></div>
      </div>

    </div>

    <!-- // end of row for 3 columns ------------------------------------ -->

  </div>

  <!-- // end of container-fluid ----------------------------------------- -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmH6-actqHuSHWt5Kdvp6TzpMbdjcCirY&libraries=places&callback=initAddr"
    async defer></script>
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
